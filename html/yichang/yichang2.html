<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../../css/home_frm.css">

        var type = 12;

<body>
    <div id="vm" class="vm12">
        <div id="item0">
            <div class="msg" id="fixedTop">
                <span>显示最近7天内“取消”的订单</span>
            </div>
            <div id="fixedTop-none"></div>
            <div>
                <div class="item1" v-for="list in item" :data-id="list.id">
                    <div class="item-tit" onclick="open_order(this)" tapmode >
                        <span>订单号：<em>{{list.no}}</em></span>
                        <i>已取消<b></b></i>
                    </div>
                    <div class="item-body" clear onclick="open_order(this)" tapmode>
                        <div class="item-body-r" clear style="width:auto;">
                            <div class="item-line" style="width:auto;" clear>
                                <div class="yichang2-line-l" fl>
                                    <span>取消原因：</span>
                                </div>
                                <div class="yichang2-line-r" fl>
                                    <span>{{list.cancelReason}}</span>
                                </div>
                            </div>
                            <!-- <div class="item-line2" clear style="width:auto;">
                                <div class="yichang2-line-l" fl>
                                    <span >操作人：</span>
                                </div>
                                <div class="yichang2-line-r" fl>
                                    <span>大大实打实大苏打</span>
                                </div>
                            </div> -->
                            <div class="item-line2" clear style="width:auto;">
                                <div class="yichang2-line-l" fl>
                                    <span >取消时间：</span>
                                </div>
                                <div class="yichang2-line-r" fl>
                                    <span>{{list.updatedAt | time}}</span>
                                </div>
                            </div>
                            <div class="item-line3">
                                <span fr style="padding-right:0.1rem;padding-bottom:0.1rem;">实付金额<em>¥{{list.paidPrice | money}}</em></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bot-bot">已加载全部</div>
        </div>
        <div class="page-none-box" v-if="totalQuantity==0">
            <img src="../../image/page-none.png">
        </div>

    </div>

</body>
<script type="text/javascript" src="../../script/zepto.min.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript" src="../../script/vue.min.js"></script>
<script type="text/javascript" src="../../script/item.js"></script>
